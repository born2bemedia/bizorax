<div class="capa-slider">
    <motion.div class="capa-slider__wrapper">
        <Swiper
            ref={swiperRef}
            modules={[Navigation]}
            spaceBetween={16}
            loop={true}
            navigation={{
                prevEl: prevRef.current,
                nextEl: nextRef.current,
            }}
            onSlideChange={(swiper) => setCurrentSlide(swiper.realIndex + 1)}
            breakpoints={{
                575: {
                    slidesPerView: 1,
                },
                767: {
                    slidesPerView: 2,
                },
                992: {
                    slidesPerView: 3,
                },
                1200: {
                    slidesPerView: 4,
                },
            }}
        >
            {slides.map((slide, index) => (
                <SwiperSlide key={index}>
                    <div class="capa-slider__item">
                        <div class="capa-slider__wrapper">
                            <h3
                                class="capa-slider__title"
                                dangerouslySetInnerHTML={{ __html: slide.title }}
                            />
                            <div class="capa-slider__text">{slide.text}</div>
                            <OrderButton
                                class={"capa-slider__link"}
                                text={"Order"}
                                service={slide.service}
                            />
                        </div>
                    </div>
                </SwiperSlide>
            ))}
        </Swiper>
    </motion.div>

    <motion.div
        initial="hidden"
        whileInView="visible"
        viewport={{ once: true }}
        variants={fadeInUp}
        custom={0.2}
        class="capa-slider__buttons"
    >
        <button ref={prevRef} class="capa-slider__prev">
            <ArrowLeft />
        </button>
        <button ref={nextRef} class="capa-slider__next">
            <ArrowRight />
        </button>
    </motion.div>
</div>
