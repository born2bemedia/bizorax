<section class="induscries-transform">
    <div class="induscries-transform__container _container">
        <div class="induscries-transform__body">
            <motion.h2
                initial="hidden"
                whileInView="visible"
                viewport={{ once: true }}
                variants={fadeInUp}
                custom={0.1}
                class="induscries-transform__title">
                Transform Your Industry with Bizorax
            </motion.h2>
            <motion.div
                initial="hidden"
                whileInView="visible"
                viewport={{ once: true }}
                variants={fadeInUp}
                custom={0.2}
                class="induscries-transform__buttons">
                <Link href="/request" class="induscries-transform__link">Request a Custom Solution</Link>
                <Link href="/capabilities" class="induscries-transform__link">Explore Our Capabilities</Link>
            </motion.div>
        </div>
    </div>
</section>
